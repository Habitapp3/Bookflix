<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Bookflix</title>
    <style>
      .card-img,
      .card-img-bottom,
      .card-img-top {
        height: 425px !important;
      }
      .card-img,
      .card-img-top {
        border-top-left-radius: 0px;
        border-bottom-right-radius: var(--bs-card-inner-border-radius);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid-xl bg-dark mb-4">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center"
      >
        <a
          href="{{url_for('index')}}"
          class="navbar-brand fs-1 fw-bold text-center"
          ><img src="https://i.imgur.com/h039jQE.png" alt="Bookflix"
        /></a>
        <button
          class="navbar-toggler"
          data-target="#my-nav"
          data-toggle="collapse"
          aria-controls="my-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </body>
</html>
